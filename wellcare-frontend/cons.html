            { icon: 'ü¶¥', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿπÿ∏ÿßŸÖ', excerpt: 'ÿπŸÑÿßÿ¨ ÿ¢ŸÑÿßŸÖ ÿßŸÑŸÖŸÅÿßÿµŸÑ ŸàÿßŸÑÿπÿ∏ÿßŸÖ Ÿàÿ•ÿµÿßÿ®ÿßÿ™Ÿáÿß.', details: 'Ÿáÿ¥ÿßÿ¥ÿ© ÿßŸÑÿπÿ∏ÿßŸÖ ÿ™ÿµŸäÿ® ŸÉÿ´Ÿäÿ±ÿßŸã ŸÖÿπ ÿßŸÑÿ™ŸÇÿØŸÖ ŸÅŸä ÿßŸÑÿπŸÖÿ± ŸàÿÆÿßÿµÿ© ÿßŸÑŸÜÿ≥ÿßÿ°. ÿßŸÑŸÉÿßŸÑÿ≥ŸäŸàŸÖ ŸàŸÅŸäÿ™ÿßŸÖŸäŸÜ ÿØ ÿ∂ÿ±Ÿàÿ±ŸäÿßŸÜ ŸÑÿµÿ≠ÿ© ÿßŸÑÿπÿ∏ÿßŸÖ. ÿ¢ŸÑÿßŸÖ ÿßŸÑÿ∏Ÿáÿ± ŸÇÿØ ÿ™ŸÉŸàŸÜ ÿ®ÿ≥ÿ®ÿ® ŸÖÿ¥ÿßŸÉŸÑ ŸÅŸä ÿßŸÑŸÅŸÇÿ±ÿßÿ™ ÿ£Ÿà ÿßŸÑÿπÿ∂ŸÑÿßÿ™. ÿßŸÑÿ™Ÿáÿßÿ® ÿßŸÑŸÖŸÅÿßÿµŸÑ Ÿäÿ≠ÿ™ÿßÿ¨ ŸÑÿπŸÑÿßÿ¨ ÿØŸàÿßÿ¶Ÿä ŸàŸÅŸäÿ≤Ÿäÿßÿ¶Ÿä. ÿßŸÑŸÉÿ≥Ÿàÿ± ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑŸÑÿπŸÑÿßÿ¨ ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÑŸÖŸÜÿπ ÿßŸÑÿ™ÿ¥ŸàŸáÿßÿ™. ÿßŸÑÿ±Ÿäÿßÿ∂ÿ© ÿßŸÑŸÖŸÜÿ™ÿ∏ŸÖÿ© ÿ™ŸÇŸàŸä ÿßŸÑÿπÿ∏ÿßŸÖ ŸàÿßŸÑÿπÿ∂ŸÑÿßÿ™. ÿßŸÑŸàÿ≤ŸÜ ÿßŸÑÿ≤ÿßÿ¶ÿØ Ÿäÿ≤ŸäÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑŸÖŸÅÿßÿµŸÑ ŸàÿÆÿßÿµÿ© ÿßŸÑÿ±ŸÉÿ®ÿ™ŸäŸÜ.' },
            { icon: 'üßë‚Äç‚öïÔ∏è', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ', excerpt: 'ÿ±ÿπÿßŸäÿ© ÿµÿ≠Ÿäÿ© ŸÖÿ™ÿÆÿµÿµÿ© ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ ŸÖŸÜ ÿßŸÑŸàŸÑÿßÿØÿ© ÿ≠ÿ™Ÿâ ÿßŸÑŸÖÿ±ÿßŸáŸÇÿ©.', details: 'ÿ™ÿ∑ÿπŸäŸÖÿßÿ™ ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ ÿ∂ÿ±Ÿàÿ±Ÿäÿ© ŸÑŸÑŸàŸÇÿßŸäÿ© ŸÖŸÜ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿÆÿ∑Ÿäÿ±ÿ©. ÿßŸÑŸÜŸÖŸà ÿßŸÑÿ∑ÿ®ŸäÿπŸä ŸÑŸÑÿ∑ŸÅŸÑ Ÿäÿ¨ÿ® ŸÖÿ™ÿßÿ®ÿπÿ™Ÿá ÿ®ÿßŸÜÿ™ÿ∏ÿßŸÖ. ÿßŸÑÿ™ÿ∫ÿ∞Ÿäÿ© ÿßŸÑÿ≥ŸÑŸäŸÖÿ© ÿ£ÿ≥ÿßÿ≥Ÿäÿ© ŸÑŸÑŸÜŸÖŸà ÿßŸÑÿπŸÇŸÑŸä ŸàÿßŸÑÿ¨ÿ≥ÿØŸä. ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿ∑ŸÅŸàŸÑÿ© ÿßŸÑÿ¥ÿßÿ¶ÿπÿ© ŸÖÿ´ŸÑ ÿßŸÑÿ≠ÿµÿ®ÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÜÿßŸäÿ© ÿÆÿßÿµÿ©. ÿßŸÑÿ±ÿ∂ÿßÿπÿ© ÿßŸÑÿ∑ÿ®ŸäÿπŸäÿ© ÿ™ŸÇŸàŸä ŸÖŸÜÿßÿπÿ© ÿßŸÑÿ∑ŸÅŸÑ. ŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿ™ÿπŸÑŸÖ ŸàÿßŸÑÿ≥ŸÑŸàŸÉ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ™ÿ¥ÿÆŸäÿµÿßŸã ŸÖÿ®ŸÉÿ±ÿßŸã. ÿßŸÑÿ≠ŸàÿßÿØÿ´ ÿßŸÑŸÖŸÜÿ≤ŸÑŸäÿ© ŸÖŸÜ ÿ£ŸáŸÖ ÿ£ÿ≥ÿ®ÿßÿ® ÿ•ÿµÿßÿ®ÿßÿ™ ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ Ÿàÿ™ÿ≠ÿ™ÿßÿ¨ ŸàŸÇÿßŸäÿ©.' },
            { icon: 'üëµ', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ¥ŸäÿÆŸàÿÆÿ©', excerpt: 'ÿ±ÿπÿßŸäÿ© ÿµÿ≠Ÿäÿ© ŸÑŸÑŸÖÿ≥ŸÜŸäŸÜ ŸàÿπŸÑÿßÿ¨ ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿ™ŸÇÿØŸÖ ŸÅŸä ÿßŸÑÿπŸÖÿ±.', details: 'ÿßŸÑÿ™ŸÇÿØŸÖ ŸÅŸä ÿßŸÑÿπŸÖÿ± Ÿäÿµÿßÿ≠ÿ®Ÿá ÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿ¨ÿ≥ÿØŸäÿ© ŸàÿπŸÇŸÑŸäÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÜÿßŸäÿ©. ÿßŸÑÿÆÿ±ŸÅ Ÿàÿ£ŸÑÿ≤ŸáÿßŸäŸÖÿ± ŸÖŸÜ ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿ¥ŸäÿÆŸàÿÆÿ© ÿßŸÑÿ™Ÿä ÿ™ÿ≠ÿ™ÿßÿ¨ ÿØÿπŸÖŸãÿß ÿÆÿßÿµŸãÿß. ÿßŸÑÿ≥ŸÇŸàÿ∑ ŸÖŸÜ ÿ£ŸÉÿ®ÿ± ÿßŸÑŸÖÿÆÿßÿ∑ÿ± ÿπŸÑŸâ ÿßŸÑŸÖÿ≥ŸÜŸäŸÜ ŸàŸäÿ≠ÿ™ÿßÿ¨ ŸàŸÇÿßŸäÿ©. ÿßŸÑÿ£ÿØŸàŸäÿ© ÿßŸÑŸÖÿ™ÿπÿØÿØÿ© ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ÿ™ŸÅÿßÿπŸÑÿßÿ™ ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÖÿ±ÿßŸÇÿ®ÿ©. ÿßŸÑŸÜÿ¥ÿßÿ∑ ÿßŸÑÿ®ÿØŸÜŸä ÿßŸÑŸÖÿπÿ™ÿØŸÑ Ÿäÿ≠ÿ≥ŸÜ ÿ¨ŸàÿØÿ© ÿßŸÑÿ≠Ÿäÿßÿ©. ÿßŸÑÿπÿ≤ŸÑÿ© ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸäÿ© ÿ™ÿ§ÿ´ÿ± ÿ≥ŸÑÿ®ÿßŸã ÿπŸÑŸâ ÿµÿ≠ÿ© ÿßŸÑŸÖÿ≥ŸÜŸäŸÜ. ÿßŸÑŸÅÿ≠Ÿàÿµÿßÿ™ ÿßŸÑÿØŸàÿ±Ÿäÿ© ÿ∂ÿ±Ÿàÿ±Ÿäÿ© ŸÑŸÑŸÉÿ¥ŸÅ ÿßŸÑŸÖÿ®ŸÉÿ± ÿπŸÜ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂.' },
            { icon: 'üß™', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ™ÿ≠ÿßŸÑŸäŸÑ', excerpt: 'ŸÅŸáŸÖ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ™ÿ≠ÿßŸÑŸäŸÑ ÿßŸÑÿ∑ÿ®Ÿäÿ© ŸàÿØŸÑÿßŸÑÿßÿ™Ÿáÿß.', details: 'ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿØŸÖ ŸäŸÉÿ¥ŸÅ ÿπŸÜ ÿßŸÑŸÉÿ´Ÿäÿ± ŸÖŸÜ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ŸàÿßŸÑŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿµÿ≠Ÿäÿ©. ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ≥ŸÉÿ± ŸÖŸáŸÖ ŸÑÿ™ÿ¥ÿÆŸäÿµ ŸàŸÖÿ±ÿßŸÇÿ®ÿ© ŸÖÿ±ÿ∂ ÿßŸÑÿ≥ŸÉÿ±Ÿä. Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑŸÉŸÑŸâ ŸàÿßŸÑŸÉÿ®ÿØ ÿ™ÿ∏Ÿáÿ± ŸÖÿØŸâ ŸÉŸÅÿßÿ°ÿ© Ÿáÿ∞Ÿá ÿßŸÑÿ£ÿπÿ∂ÿßÿ°. ÿ™ÿ≠ÿßŸÑŸäŸÑ ÿßŸÑŸáÿ±ŸÖŸàŸÜÿßÿ™ ÿ™ÿ≥ÿßÿπÿØ ŸÅŸä ÿ™ÿ¥ÿÆŸäÿµ ÿßŸÑÿßÿ∂ÿ∑ÿ±ÿßÿ®ÿßÿ™. ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ®ŸàŸÑ ŸäŸÉÿ¥ŸÅ ÿπŸÜ ŸÖÿ¥ÿßŸÉŸÑ ŸÅŸä ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑÿ®ŸàŸÑŸä. ÿ™ÿ≠ÿßŸÑŸäŸÑ ÿßŸÑÿØŸáŸàŸÜ ŸÖŸáŸÖÿ© ŸÑÿ™ŸÇŸäŸäŸÖ ÿµÿ≠ÿ© ÿßŸÑŸÇŸÑÿ®. ÿ™ŸÅÿ≥Ÿäÿ± ÿßŸÑÿ™ÿ≠ÿßŸÑŸäŸÑ Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© ÿ∑ÿ®Ÿäÿ® ŸÖÿ™ÿÆÿµÿµ.' },
            { icon: 'üçé', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ™ÿ∫ÿ∞Ÿäÿ©', excerpt: 'ŸÜÿ∏ÿßŸÖ ÿ∫ÿ∞ÿßÿ¶Ÿä ÿµÿ≠Ÿä ŸÑÿπŸÑÿßÿ¨ ŸàŸÖŸÜÿπ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂.', details: 'ÿßŸÑÿ™ÿ∫ÿ∞Ÿäÿ© ÿßŸÑŸÖÿ™Ÿàÿßÿ≤ŸÜÿ© ÿ£ÿ≥ÿßÿ≥ ÿßŸÑÿµÿ≠ÿ© ŸàÿßŸÑŸàŸÇÿßŸäÿ© ŸÖŸÜ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂. ÿßŸÑÿ≥ŸÖŸÜÿ© ÿ™ÿ≥ÿ®ÿ® ÿßŸÑÿπÿØŸäÿØ ŸÖŸÜ ÿßŸÑŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿµÿ≠Ÿäÿ© Ÿàÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßŸã. ÿßŸÑÿ£ŸÜÿ∏ŸÖÿ© ÿßŸÑŸÜÿ®ÿßÿ™Ÿäÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ™ÿÆÿ∑Ÿäÿ∑ÿßŸã ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±. ÿßŸÑÿ≠ÿ≥ÿßÿ≥Ÿäÿ© ÿßŸÑÿ∫ÿ∞ÿßÿ¶Ÿäÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ™ÿ¥ÿÆŸäÿµÿßŸã Ÿàÿ™ÿ¨ŸÜÿ®ÿßŸã ŸÑŸÑŸÖŸàÿßÿØ ÿßŸÑŸÖÿ≥ÿ®ÿ®ÿ©. ÿ≥Ÿàÿ° ÿßŸÑÿ™ÿ∫ÿ∞Ÿäÿ© Ÿäÿ§ÿ´ÿ± ÿπŸÑŸâ ÿßŸÑŸÜŸÖŸà ŸàÿßŸÑÿµÿ≠ÿ© ÿßŸÑÿπÿßŸÖÿ©. ÿ¥ÿ±ÿ® ÿßŸÑŸÖÿßÿ° ÿ®ŸÉŸÖŸäÿßÿ™ ŸÉÿßŸÅŸäÿ© ÿ∂ÿ±Ÿàÿ±Ÿä ŸÑŸàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ¨ÿ≥ŸÖ. ÿßŸÑÿ£ŸÑŸäÿßŸÅ ÿßŸÑÿ∫ÿ∞ÿßÿ¶Ÿäÿ© ÿ™ÿ≠ÿ≥ŸÜ ÿßŸÑŸáÿ∂ŸÖ Ÿàÿ™ŸÇŸÑŸÑ ŸÖŸÜ ÿßŸÑŸÉŸàŸÑŸäÿ≥ÿ™ÿ±ŸàŸÑ.' },
            { icon: 'üíä', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ£ÿØŸàŸäÿ©', excerpt: 'ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿ£ÿØŸàŸäÿ© ÿ®ÿ¥ŸÉŸÑ ÿ¢ŸÖŸÜ ŸàŸÅÿπÿßŸÑ.', details: 'ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿ£ÿØŸàŸäÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ™ÿ≠ÿ™ ÿ•ÿ¥ÿ±ÿßŸÅ ÿ∑ÿ®Ÿä ÿØŸÇŸäŸÇ. ÿßŸÑÿ™ŸÅÿßÿπŸÑÿßÿ™ ÿßŸÑÿØŸàÿßÿ¶Ÿäÿ© ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ÿ¢ÿ´ÿßÿ±ÿßŸã ÿ¨ÿßŸÜÿ®Ÿäÿ© ÿÆÿ∑Ÿäÿ±ÿ©. ÿßŸÑÿ¨ÿ±ÿπÿßÿ™ ÿßŸÑÿ≤ÿßÿ¶ÿØÿ© ŸÖŸÜ ÿ®ÿπÿ∂ ÿßŸÑÿ£ÿØŸàŸäÿ© ŸÇÿØ ÿ™ŸÉŸàŸÜ ŸÖŸÖŸäÿ™ÿ©. ÿßŸÑŸÖÿ∂ÿßÿØÿßÿ™ ÿßŸÑÿ≠ŸäŸàŸäÿ© Ÿäÿ¨ÿ® ÿßÿ≥ÿ™ÿÆÿØÿßŸÖŸáÿß ŸÅŸÇÿ∑ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ±Ÿàÿ±ÿ©. ÿßŸÑÿ£ÿØŸàŸäÿ© ÿßŸÑŸÖÿ≤ŸäŸÑÿ© ŸÑŸÑŸÇŸÑŸÇ ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ÿßŸÑÿ•ÿØŸÖÿßŸÜ ŸÖÿπ ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿ∑ŸàŸäŸÑ. ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ£ÿØŸàŸäÿ© ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ Ÿäÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ŸÅÿπÿßŸÑŸäÿ™Ÿáÿß. ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÜÿ¥ÿ±ÿ© ÿßŸÑÿØŸàÿßÿ¶Ÿäÿ© ŸÖŸáŸÖÿ© ŸÑŸÅŸáŸÖ ÿßŸÑÿ¢ÿ´ÿßÿ± ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ©.' },
            { icon: 'üßò', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿµÿ≠ÿ© ÿßŸÑŸÜŸÅÿ≥Ÿäÿ©', excerpt: 'ÿØÿπŸÖ ŸàÿπŸÑÿßÿ¨ ŸÑŸÑÿßÿ∂ÿ∑ÿ±ÿßÿ®ÿßÿ™ ÿßŸÑŸÜŸÅÿ≥Ÿäÿ© ŸàÿßŸÑÿπÿßÿ∑ŸÅŸäÿ©.', details: 'ÿßŸÑÿµÿ≠ÿ© ÿßŸÑŸÜŸÅÿ≥Ÿäÿ© ÿ¨ÿ≤ÿ° ÿ£ÿ≥ÿßÿ≥Ÿä ŸÖŸÜ ÿßŸÑÿµÿ≠ÿ© ÿßŸÑÿπÿßŸÖÿ©. ÿßŸÑÿßŸÉÿ™ÿ¶ÿßÿ® ŸÖÿ±ÿ∂ ŸÜŸÅÿ≥Ÿä Ÿäÿ≠ÿ™ÿßÿ¨ ŸÑŸÑÿπŸÑÿßÿ¨ ŸàŸÑŸäÿ≥ ŸÖÿ¨ÿ±ÿØ ÿ∂ÿπŸÅ ÿ¥ÿÆÿµŸäÿ©. ÿßŸÑŸÇŸÑŸÇ ÿßŸÑŸÖÿ≤ŸÖŸÜ Ÿäÿ§ÿ´ÿ± ÿπŸÑŸâ ÿ¨ŸàÿØÿ© ÿßŸÑÿ≠Ÿäÿßÿ© ŸàŸäÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßŸã. ÿßŸÑÿπŸÑÿßÿ¨ ÿßŸÑŸÜŸÅÿ≥Ÿä ŸÇÿØ ŸäŸÉŸàŸÜ ŸÅÿπÿßŸÑÿßŸã ŸÖÿ´ŸÑ ÿßŸÑÿ£ÿØŸàŸäÿ© ŸÅŸä ÿ®ÿπÿ∂ ÿßŸÑÿ≠ÿßŸÑÿßÿ™. ÿßŸÑÿ∂ÿ∫Ÿàÿ∑ ÿßŸÑŸäŸàŸÖŸäÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ÿØÿßÿ±ÿ© ÿµÿ≠Ÿäÿ© ŸÑÿ™ÿ¨ŸÜÿ® ÿßŸÑÿ¢ÿ´ÿßÿ± ÿßŸÑÿ≥ŸÑÿ®Ÿäÿ©. ÿßŸÑŸÜŸàŸÖ ÿßŸÑÿ¨ŸäÿØ ÿ∂ÿ±Ÿàÿ±Ÿä ŸÑŸÑÿµÿ≠ÿ© ÿßŸÑŸÜŸÅÿ≥Ÿäÿ©. ÿßŸÑÿØÿπŸÖ ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸä ŸàÿßŸÑÿπÿßÿ¶ŸÑŸä Ÿäÿ≥ÿßÿπÿØ ŸÅŸä ÿßŸÑÿ™ÿπÿßŸÅŸä ŸÖŸÜ ÿßŸÑÿßÿ∂ÿ∑ÿ±ÿßÿ®ÿßÿ™ ÿßŸÑŸÜŸÅÿ≥Ÿäÿ©.' },
            { icon: 'ü©∫', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ¨ÿ±ÿßÿ≠ÿ©', excerpt: 'ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿπŸÜ ÿßŸÑÿπŸÖŸÑŸäÿßÿ™ ÿßŸÑÿ¨ÿ±ÿßÿ≠Ÿäÿ© ŸàÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ± ŸÑŸáÿß.', details: 'ÿßŸÑÿ¨ÿ±ÿßÿ≠ÿ© ŸÇÿØ ÿ™ŸÉŸàŸÜ ÿ≠ŸÑŸãÿß ÿ∂ÿ±Ÿàÿ±ŸäŸãÿß ŸÑŸÑÿπÿØŸäÿØ ŸÖŸÜ ÿßŸÑÿ≠ÿßŸÑÿßÿ™ ÿßŸÑŸÖÿ±ÿ∂Ÿäÿ©. ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ± ŸÑŸÑÿ¨ÿ±ÿßÿ≠ÿ© Ÿäÿ¥ŸÖŸÑ ŸÅÿ≠Ÿàÿµÿßÿ™ Ÿàÿ™ÿ¨ŸáŸäÿ≤ÿßÿ™ ÿÆÿßÿµÿ©. ÿßŸÑÿ™ÿÆÿØŸäÿ± ŸÑŸá ÿ£ŸÜŸàÿßÿπ ŸÖÿÆÿ™ŸÑŸÅÿ© ÿ≠ÿ≥ÿ® ŸÜŸàÿπ ÿßŸÑÿ¨ÿ±ÿßÿ≠ÿ©. ÿ¨ÿ±ÿßÿ≠ÿßÿ™ ÿßŸÑŸäŸàŸÖ ÿßŸÑŸàÿßÿ≠ÿØ ÿ£ÿµÿ®ÿ≠ÿ™ ÿ¥ÿßÿ¶ÿπÿ© Ÿàÿ™ŸÇŸÑŸÑ ŸÅÿ™ÿ±ÿ© ÿßŸÑÿßÿ≥ÿ™ÿ¥ŸÅÿßÿ°. ÿßŸÑŸÖÿ∂ÿßÿπŸÅÿßÿ™ ÿßŸÑÿ¨ÿ±ÿßÿ≠Ÿäÿ© ŸÇÿØ ÿ™ÿ¥ŸÖŸÑ ÿßŸÑŸÜÿ≤ŸäŸÅ ÿ£Ÿà ÿßŸÑÿπÿØŸàŸâ. ÿßŸÑÿ™ÿπÿßŸÅŸä ÿ®ÿπÿØ ÿßŸÑÿ¨ÿ±ÿßÿ≠ÿ© Ÿäÿ≠ÿ™ÿßÿ¨ ÿßÿ™ÿ®ÿßÿπ ÿ™ÿπŸÑŸäŸÖÿßÿ™ ÿßŸÑÿ∑ÿ®Ÿäÿ® ÿ®ÿØŸÇÿ©. ÿßŸÑÿ¨ÿ±ÿßÿ≠ÿßÿ™ ÿßŸÑÿ™ÿ¨ŸÖŸäŸÑŸäÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿØÿ±ÿßÿ≥ÿ© ÿØŸÇŸäŸÇÿ© ŸÑŸÑŸÖÿÆÿßÿ∑ÿ± ŸàÿßŸÑŸÅŸàÿßÿ¶ÿØ.' },
            { icon: 'üë∂', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑŸàŸÑÿßÿØÿ©', excerpt: 'ÿ±ÿπÿßŸäÿ© ŸÖÿß ŸÇÿ®ŸÑ Ÿàÿ®ÿπÿØ ÿßŸÑŸàŸÑÿßÿØÿ© ŸÑŸÑÿ£ŸÖ ŸàÿßŸÑÿ∑ŸÅŸÑ.', details: 'ÿßŸÑŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿØŸàÿ±Ÿäÿ© ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ≠ŸÖŸÑ ÿ∂ÿ±Ÿàÿ±Ÿäÿ© ŸÑÿßŸÉÿ™ÿ¥ÿßŸÅ ÿ£Ÿä ŸÖÿ¥ÿßŸÉŸÑ. ÿßŸÑÿ™ÿ∫ÿ∞Ÿäÿ© ÿßŸÑÿ≥ŸÑŸäŸÖÿ© ŸÑŸÑÿ≠ÿßŸÖŸÑ ÿ™ÿ§ÿ´ÿ± ÿπŸÑŸâ ÿµÿ≠ÿ© ÿßŸÑÿ¨ŸÜŸäŸÜ. ÿßŸÑŸàŸÑÿßÿØÿ© ÿßŸÑÿ∑ÿ®ŸäÿπŸäÿ© ÿ£Ÿà ÿßŸÑŸÇŸäÿµÿ±Ÿäÿ© Ÿäÿπÿ™ŸÖÿØ ÿπŸÑŸâ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ£ŸÖ ŸàÿßŸÑÿ¨ŸÜŸäŸÜ. ÿ±ÿπÿßŸäÿ© ŸÖÿß ÿ®ÿπÿØ ÿßŸÑŸàŸÑÿßÿØÿ© ŸÖŸáŸÖÿ© ŸÑÿµÿ≠ÿ© ÿßŸÑÿ£ŸÖ ÿßŸÑŸÜŸÅÿ≥Ÿäÿ© ŸàÿßŸÑÿ¨ÿ≥ÿØŸäÿ©. ÿßŸÑÿ±ÿ∂ÿßÿπÿ© ÿßŸÑÿ∑ÿ®ŸäÿπŸäÿ© ÿ™ŸÅŸäÿØ ÿßŸÑÿ£ŸÖ ŸàÿßŸÑÿ∑ŸÅŸÑ ŸÖÿπÿßŸã. ÿßŸÉÿ™ÿ¶ÿßÿ® ŸÖÿß ÿ®ÿπÿØ ÿßŸÑŸàŸÑÿßÿØÿ© ÿ≠ÿßŸÑÿ© ÿ¥ÿßÿ¶ÿπÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿØÿπŸÖŸãÿß ŸàÿπŸÑÿßÿ¨Ÿãÿß. ÿ™ÿ∑ÿπŸäŸÖÿßÿ™ ÿ≠ÿØŸäÿ´Ÿä ÿßŸÑŸàŸÑÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸáŸÖ ŸÖŸÜ ÿ£ŸÖÿ±ÿßÿ∂ ÿÆÿ∑Ÿäÿ±ÿ©.' },

            { icon: 'üß¨', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑŸàÿ±ÿßÿ´ÿ©', excerpt: 'ŸÅŸáŸÖ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑŸàÿ±ÿßÿ´Ÿäÿ© ŸàÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑÿ¨ŸäŸÜÿßÿ™.', details: 'ÿßŸÑÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑŸàÿ±ÿßÿ´Ÿäÿ© ÿ™ÿ≥ÿßÿπÿØ ŸÅŸä ŸÅŸáŸÖ ÿÆÿ∑ÿ± ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑŸàÿ±ÿßÿ´Ÿäÿ©. ÿ®ÿπÿ∂ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿ™ŸÜÿ™ŸÇŸÑ ÿπÿ®ÿ± ÿßŸÑÿ¨ŸäŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿ¢ÿ®ÿßÿ°. ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑÿ¨ŸäŸÜŸäÿ© ÿ™ŸÉÿ¥ŸÅ ÿπŸÜ ÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™ ÿßŸÑÿ•ÿµÿßÿ®ÿ© ÿ®ÿ£ŸÖÿ±ÿßÿ∂ ŸÖÿπŸäŸÜÿ©. ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑŸàÿ±ÿßÿ´Ÿäÿ© ŸÇÿØ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ™ÿØÿ®Ÿäÿ±ÿßŸã ÿ∑ÿ®ŸäÿßŸã ÿÆÿßÿµÿßŸã. ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿπÿßÿ¶ŸÑŸä ÿßŸÑÿµÿ≠Ÿä ŸÖŸáŸÖ ŸÑÿ™ŸÇŸäŸäŸÖ ÿßŸÑŸÖÿÆÿßÿ∑ÿ±. ÿßŸÑŸáŸÜÿØÿ≥ÿ© ÿßŸÑŸàÿ±ÿßÿ´Ÿäÿ© ÿ™ŸÅÿ™ÿ≠ ÿ¢ŸÅÿßŸÇÿßŸã ÿ¨ÿØŸäÿØÿ© ŸÑŸÑÿπŸÑÿßÿ¨. ÿßŸÑÿ£ÿÆŸÑÿßŸÇŸäÿßÿ™ ÿßŸÑÿ∑ÿ®Ÿäÿ© ŸÖŸáŸÖÿ© ŸÅŸä ŸÖÿ¨ÿßŸÑ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™ ÿßŸÑÿ¨ŸäŸÜŸäÿ©.' },
            { icon: 'üëÇ', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ£ŸÜŸÅ ŸàÿßŸÑÿ£ÿ∞ŸÜ', excerpt: 'ÿπŸÑÿßÿ¨ ŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿ≥ŸÖÿπ ŸàÿßŸÑÿ¨ŸäŸàÿ® ÿßŸÑÿ£ŸÜŸÅŸäÿ©.', details: 'ÿßŸÑÿ™Ÿáÿßÿ®ÿßÿ™ ÿßŸÑÿ£ÿ∞ŸÜ ÿ¥ÿßÿ¶ÿπÿ© ÿÆÿßÿµÿ© ÿπŸÜÿØ ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ Ÿàÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßŸã. ŸÅŸÇÿØÿßŸÜ ÿßŸÑÿ≥ŸÖÿπ ŸÇÿØ ŸäŸÉŸàŸÜ ŸÖÿ§ŸÇÿ™ÿßŸã ÿ£Ÿà ÿØÿßÿ¶ŸÖÿßŸã ÿ≠ÿ≥ÿ® ÿßŸÑÿ≥ÿ®ÿ®. ÿ∑ŸÜŸäŸÜ ÿßŸÑÿ£ÿ∞ŸÜ ŸÖÿ¥ŸÉŸÑÿ© ŸÖÿ≤ÿπÿ¨ÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ™ÿ¥ÿÆŸäÿµÿßŸã ÿØŸÇŸäŸÇÿßŸã. ÿßŸÑÿ¨ŸäŸàÿ® ÿßŸÑÿ£ŸÜŸÅŸäÿ© ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ÿµÿØÿßÿπÿßŸã ŸÖÿ≤ŸÖŸÜÿßŸã ÿ•ÿ∞ÿß ÿßŸÑÿ™Ÿáÿ®ÿ™. ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ£ÿ∞ŸÜ ÿ®ÿ¥ŸÉŸÑ ÿÆÿßÿ∑ÿ¶ ŸÇÿØ Ÿäÿ≥ÿ®ÿ® ÿ£ÿ∂ÿ±ÿßÿ±ÿßŸã. ÿßŸÑÿ≥ŸÖÿπ ÿßŸÑÿµŸÜÿßÿπŸä Ÿäÿ≠ÿ≥ŸÜ ÿ¨ŸàÿØÿ© ÿßŸÑÿ≠Ÿäÿßÿ© ŸÑŸÖŸÜ ŸäÿπÿßŸÜŸàŸÜ ŸÖŸÜ ÿ∂ÿπŸÅ ÿßŸÑÿ≥ŸÖÿπ. ÿßŸÑÿ≠ÿ≥ÿßÿ≥Ÿäÿ© ÿßŸÑŸÖŸàÿ≥ŸÖŸäÿ© ŸÇÿØ ÿ™ÿ≥ÿ®ÿ® ŸÖÿ¥ÿßŸÉŸÑ ŸÅŸä ÿßŸÑÿ£ŸÜŸÅ ŸàÿßŸÑÿ£ÿ∞ŸÜ.' },
            { icon: 'üëÑ', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸáÿ∂ŸÖŸä', excerpt: 'ÿπŸÑÿßÿ¨ ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑŸÖÿπÿØÿ© ŸàÿßŸÑÿ£ŸÖÿπÿßÿ° ŸàÿßŸÑŸÉÿ®ÿØ.', details: 'ÿ≠ÿ±ŸÇÿ© ÿßŸÑŸÖÿπÿØÿ© ŸÇÿØ ÿ™ŸÉŸàŸÜ ÿπÿ±ÿ∂ÿßŸã ŸÑÿßÿ±ÿ™ÿ¨ÿßÿπ ÿßŸÑŸÖÿ±Ÿäÿ°. ÿßŸÑŸÇŸàŸÑŸàŸÜ ÿßŸÑÿπÿµÿ®Ÿä ŸÖÿ¥ŸÉŸÑÿ© ÿ¥ÿßÿ¶ÿπÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ÿØÿßÿ±ÿ© ÿ∫ÿ∞ÿßÿ¶Ÿäÿ©. ÿßŸÑÿ™Ÿáÿßÿ® ÿßŸÑŸÉÿ®ÿØ ÿßŸÑŸÅŸäÿ±Ÿàÿ≥Ÿä Ÿäÿ≠ÿ™ÿßÿ¨ ÿ™ÿ¥ÿÆŸäÿµÿßŸã ŸàÿπŸÑÿßÿ¨ÿßŸã ŸÖÿ®ŸÉÿ±ÿßŸã. ÿ≠ÿµŸàÿßÿ™ ÿßŸÑŸÖÿ±ÿßÿ±ÿ© ÿ™ÿ≥ÿ®ÿ® ÿ£ŸÑŸÖÿßŸã ÿ¥ÿØŸäÿØÿßŸã ŸàŸÇÿØ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ¨ÿ±ÿßÿ≠ÿ©. ÿßŸÑÿ•ŸÖÿ≥ÿßŸÉ ÿßŸÑŸÖÿ≤ŸÖŸÜ ŸÇÿØ ŸäŸÉŸàŸÜ ÿπÿ±ÿ∂ÿßŸã ŸÑŸÖÿ¥ŸÉŸÑÿ© ÿµÿ≠Ÿäÿ©. ÿ™ŸÜÿ∏Ÿäÿ± ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸáÿ∂ŸÖŸä Ÿäÿ≥ÿßÿπÿØ ŸÅŸä ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ ÿßŸÑÿØŸÇŸäŸÇ. ÿßŸÑÿ®ÿ±Ÿàÿ®ŸäŸàÿ™ŸäŸÉ ŸÇÿØ Ÿäÿ≠ÿ≥ŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿßŸÑŸáÿ∂ŸÖŸä.' },
            { icon: 'ü©∏', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿØŸÖ', excerpt: 'ÿ™ÿ¥ÿÆŸäÿµ ŸàÿπŸÑÿßÿ¨ ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿØŸÖ ŸàÿßŸÑŸÖŸÜÿßÿπÿ©.', details: 'ŸÅŸÇÿ± ÿßŸÑÿØŸÖ ŸÑŸá ÿ£ŸÜŸàÿßÿπ ŸÖÿÆÿ™ŸÑŸÅÿ© ŸàŸÑŸÉŸÑ ŸÜŸàÿπ ÿπŸÑÿßÿ¨ ÿÆÿßÿµ. ÿ≥ÿ±ÿ∑ÿßŸÜ ÿßŸÑÿØŸÖ Ÿäÿ≠ÿ™ÿßÿ¨ ÿ™ÿ¥ÿÆŸäÿµÿßŸã ÿØŸÇŸäŸÇÿßŸã ŸàÿπŸÑÿßÿ¨ÿßŸã ŸÖÿ™ÿÆÿµÿµÿßŸã. ÿßÿ∂ÿ∑ÿ±ÿßÿ®ÿßÿ™ ÿßŸÑŸÜÿ≤ŸäŸÅ ŸÇÿØ ÿ™ŸÉŸàŸÜ Ÿàÿ±ÿßÿ´Ÿäÿ© ÿ£Ÿà ŸÖŸÉÿ™ÿ≥ÿ®ÿ©. ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑŸÖŸÜÿßÿπÿ© ÿßŸÑÿ∞ÿßÿ™Ÿäÿ© ÿ™Ÿáÿßÿ¨ŸÖ ŸÅŸäŸáÿß ÿßŸÑŸÖŸÜÿßÿπÿ© ÿÆŸÑÿßŸäÿß ÿßŸÑÿ¨ÿ≥ŸÖ. ŸÜŸÇŸÑ ÿßŸÑÿØŸÖ ŸäŸÜŸÇÿ∞ ÿßŸÑÿ£ÿ±Ÿàÿßÿ≠ ŸÅŸä ÿ≠ÿßŸÑÿßÿ™ ÿßŸÑŸÜÿ≤ŸäŸÅ ÿßŸÑÿ≠ÿßÿØ. ÿ≤ÿ±ÿßÿπÿ© ÿßŸÑŸÜÿÆÿßÿπ ÿßŸÑÿπÿ∏ŸÖŸä ŸÇÿØ ÿ™ŸÉŸàŸÜ ÿπŸÑÿßÿ¨ÿßŸã ŸÑÿ®ÿπÿ∂ ÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿØŸÖ. ÿßŸÑŸÅÿ≠Ÿàÿµÿßÿ™ ÿßŸÑÿØŸàÿ±Ÿäÿ© ÿ™ŸÉÿ¥ŸÅ ÿπŸÜ ŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿØŸÖ ŸÖÿ®ŸÉÿ±ÿßŸã.' },
            { icon: 'üß¥', title: 'ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ¨ŸÑÿØŸäÿ©', excerpt: 'ÿπŸÑÿßÿ¨ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿ¨ŸÑÿØŸäÿ© ŸàŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑÿ®ÿ¥ÿ±ÿ©.', details: 'ÿ≠ÿ® ÿßŸÑÿ¥ÿ®ÿßÿ® ŸÖÿ¥ŸÉŸÑÿ© ÿ¥ÿßÿ¶ÿπÿ© ÿÆÿßÿµÿ© ŸÅŸä ÿ≥ŸÜ ÿßŸÑŸÖÿ±ÿßŸáŸÇÿ©. ÿßŸÑÿ£ŸÉÿ≤ŸäŸÖÿß ŸàÿßŸÑÿµÿØŸÅŸäÿ© ÿ£ŸÖÿ±ÿßÿ∂ ÿ¨ŸÑÿØŸäÿ© ŸÖÿ≤ŸÖŸÜÿ© ÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßŸã. ÿ≥ÿ±ÿ∑ÿßŸÜ ÿßŸÑÿ¨ŸÑÿØ ŸäŸÖŸÉŸÜ ÿßŸÑŸàŸÇÿßŸäÿ© ŸÖŸÜŸá ÿ®ÿßŸÑÿ≠ŸÖÿßŸäÿ© ŸÖŸÜ ÿßŸÑÿ¥ŸÖÿ≥. ÿßŸÑÿ≠ÿ≥ÿßÿ≥Ÿäÿ© ÿßŸÑÿ¨ŸÑÿØŸäÿ© ŸÇÿØ ÿ™ŸÉŸàŸÜ ÿ®ÿ≥ÿ®ÿ® ŸÖŸàÿßÿØ ŸÖÿÆÿ™ŸÑŸÅÿ©. ÿßŸÑÿπŸÜÿßŸäÿ© ÿßŸÑŸäŸàŸÖŸäÿ© ÿ®ÿßŸÑÿ®ÿ¥ÿ±ÿ© ÿ™ÿ≠ŸÖŸä ŸÖŸÜ ÿßŸÑÿπÿØŸäÿØ ŸÖŸÜ ÿßŸÑŸÖÿ¥ÿßŸÉŸÑ. ÿßŸÑŸÜÿØŸàÿ® ÿßŸÑÿ¨ŸÑÿØŸäÿ© ŸÇÿØ ÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßÿ™ ÿ™ÿ¨ŸÖŸäŸÑŸäÿ©. ÿßŸÑŸÅÿ∑ÿ±Ÿäÿßÿ™ ÿßŸÑÿ¨ŸÑÿØŸäÿ© ŸÖÿπÿØŸäÿ© Ÿàÿ™ÿ≠ÿ™ÿßÿ¨ ÿπŸÑÿßÿ¨ÿßŸã ŸÖÿ∂ÿßÿØÿßŸã ŸÑŸÑŸÅÿ∑ÿ±Ÿäÿßÿ™.' }
        ];

        const grid = document.getElementById('articles-grid');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.getElementById('closeModal');

        articles.forEach((article, index) => {
            const card = document.createElement('div');
            card.className = 'article-card';

            card.innerHTML = `
                <div class="article-icon">${article.icon}</div>
                <h3 class="article-title">${article.title}</h3>
                <p class="article-excerpt">${article.excerpt}</p>
                <a href="#" class="read-more" data-index="${index}">ÿßŸÇÿ±ÿ£ ÿßŸÑŸÖÿ≤ŸäÿØ</a>
            `;

            grid.appendChild(card);
        });

        grid.addEventListener('click', (e) => {
            if (e.target.classList.contains('read-more')) {
                e.preventDefault();
                const index = e.target.getAttribute('data-index');
                modalBody.textContent = articles[index].details;
                modal.style.display = 'flex';
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
